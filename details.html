<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>유사 유전자 동물 결과</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,forest') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
            color: #2c5e2e;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .result-section {
            margin-top: 20px;
        }

        .result-section img {
            max-width: 100%;
            height: auto;
            display: none;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .result-section img:hover {
            transform: scale(1.05);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            background-color: #228b22;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #1c701b;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        .main-button {
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .main-button:hover {
            background-color: #0056b3;
        }

        .main-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="container">
        <!-- 제목 섹션 -->
        <div class="header">
            <h1>유사 유전자 동물</h1>
            <p>버튼을 클릭하면 유사 유전자를 가진 예시 동물들의 사진이 표시됩니다.</p>
        </div>

        <!-- 결과 섹션 -->
        <div class="result-section">
            <div>
                <!-- 동물 버튼 -->
                <div class="buttons">
                    <button onclick="showImage('gorilla')">고릴라</button>
                    <button onclick="showImage('tarsier')">올빼미 원숭이</button>
                </div>
                <!-- 동물 사진 -->
                <img id="gorilla" src="image/고릴라.jpg" alt="고릴라">
                <img id="tarsier" src="image/올빼미 원숭이.jpg" alt="올빼미 원숭이">
            </div>
        </div>

        <!-- 메인 페이지로 돌아가기 버튼 -->
        <button class="main-button" onclick="window.location.href = 'index.html';">메인으로 돌아가기</button>

        <!-- 바닥글 -->
        <div class="footer">
            <p>© 2024 유사 유전자 동물 프로젝트</p>
        </div>
    </div>

    <!-- JavaScript 코드 -->
    <script>
        function showImage(animal) {
            // 모든 이미지 숨기기
            const images = document.querySelectorAll('.result-section img');
            images.forEach(image => image.style.display = 'none');

            // 선택한 이미지 표시
            const selectedImage = document.getElementById(animal);
            if (selectedImage) {
                selectedImage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
