<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>당뇨병 관련 유전자로 인간과 유사한 종을 찾을 수 있다고?</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #E3F2FD, #E0F7FA);
        }

        /* 애니메이션 */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 배너 스타일 */
        .banner {
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            color: white;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            animation: fadeInSlideUp 1.5s ease-out;
        }

        .banner h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .banner p {
            font-size: 1.2rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            color: #4A90E2;
            border: 1px solid #4A90E2;
        }

        /* 섹션 스타일 */
        section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 20px auto;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
        }

        section h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #4A90E2;
        }

        section p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2rem;
            }

            .banner p {
                font-size: 1rem;
            }

            section {
                padding: 30px 10px;
            }
        }
    </style>
</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <div>
            <h1>당뇨병과 관련된 유전자를 통해<br> 인간과 유사한 종 알아보기</h1>
            <p>유전 연구와 생물학적 유사성에 대한 흥미로운 탐구</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="details.html" class="btn btn-light mt-3">더 알아보기</a>
                <a href="methods.html" class="btn btn-secondary mt-3">연구 방법</a>
            </div>
        </div>
    </div>

    <!-- 중간 섹션 -->
    <section id="details" class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2>연구 서론</h2>
                <p>당뇨병은 전 세계적으로 중요한 건강 문제로, 인간과 유사한 생물 종을 연구하는 것은 치료법 개발에 큰 도움을 줍니다.</p>
                <p>침팬지, 생쥐, 돼지와 같은 종은 유전적 구조에서 인간과 높은 유사성을 보이며, 당뇨병 연구에 있어 중요한 단서를 제공합니다.</p>
            </div>
            <div class="col-md-6 text-center">
                <img src="image/제목 없음.png" alt="유전자 연구 관련 이미지" class="img-fluid">
                <p class="mt-2">위 이미지는 인슐린 유전자(INS)을 시각화하여 표현한 것입니다.</p>
            </div>
        </div>
    </section>
</body>

</html>
