<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>연구 방법</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 배너 스타일 */
        .banner {
            background: linear-gradient(to right, #228b22, #6cb96e); /* 그라데이션 배경 */
            color: #ffffff;
            text-align: center;
            padding: 50px 20px;
            margin-bottom: 30px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .banner-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .banner-subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 0;
        }

        .banner-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 80px;
        }

        /* 일반 섹션 스타일 */
        .section-title {
            color: #228b22;
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .step-section {
            margin: 30px 0;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .step-image {
            text-align: center;
            margin-bottom: 15px;
        }

        .step-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .highlight {
            background-color: #fdf9c4;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-home {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- 배너 섹션 -->
    <div class="container mt-4">
        <div class="banner">

            <h1 class="banner-title">연구 방법</h1>
            <p class="banner-subtitle">유전자 분석과 계통수 그리기 실습</p>
        </div>
    </div>

    <!-- 유전자 검색 섹션 -->
    <div class="container">
        <div class="step-section">
            <h4 class="section-title">유전자 검색</h4>
            <p>
                <span class="highlight">NCBI 홈페이지</span>에 접속하여 검색창에 <strong>'insulin'</strong>을 입력합니다.<br>
                <span class="highlight">Genes</span>에서 Gene에 들어가 사람 인슐린 유전자를 찾습니다.
            </p>
            <div class="step-image">
                <img src="image/사진 1.png" alt="유전자 검색 설명 이미지">
            </div>
            <div class="step-image">
                <img src="image/방법2.png" alt="유전자 검색 결과 이미지">
            </div>
        </div>

        <!-- 계통수 그리기 섹션 -->
        <div class="step-section">
            <h4 class="section-title">계통수 그리기</h4>
            <div class="step-image">
                <img src="image/방법3.png" alt="FASTA 파일 다운로드 단계">
                <p class="mt-2">사람 인슐린 <span class="highlight">FASTA 파일</span>을 다운로드합니다.</p>
            </div>
            <div class="step-image">
                <img src="image/방법4.png" alt="BLAST 검색 단계">
                <p class="mt-2"><span class="highlight">뉴클레오타이드 BLAST</span>에 접속하여 염기서열을 입력합니다.</p>
            </div>
            <div class="step-image">
                <img src="image/방법5.png" alt="계통수 생성 단계">
                <p class="mt-2">실행 후 결과를 바탕으로 <span class="highlight">계통수</span>를 그립니다.</p>
            </div>
        </div>

        <!-- 나온 계통수 섹션 -->
        <div class="step-section">
            <h4 class="section-title">결과: 계통수</h4>
            <div class="step-image">
                <img src="image/방법6.png" alt="최종 계통수 결과">
                <p class="mt-2"><strong>따란~!</strong></p>
            </div>
        </div>

        <!-- 메인으로 돌아가기 버튼 -->
        <div class="text-center btn-home">
            <a href="index.html" class="btn btn-primary">메인으로 돌아가기</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
